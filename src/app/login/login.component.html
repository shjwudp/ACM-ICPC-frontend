<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>ACM-ICPC Contest Service</h1>
            <form role="form">
                <div class="form-content">
                    <div [class]="hintClass"> {{hint}} </div>
                    <div class="form-group">
                        <input name="account" type="text" [(ngModel)]="loginForm.account" class="form-control input-underline input-lg" id="" placeholder="Account">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" [(ngModel)]="loginForm.password" class="form-control input-underline input-lg" id=""
                            placeholder="Password">
                    </div>
                    <!-- <label>{{info}}</label> -->
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a> &nbsp;
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
            </form>
        </div>
    </div>
</div>
